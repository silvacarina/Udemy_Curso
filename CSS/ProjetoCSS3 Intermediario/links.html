<!DOCTYPE html>
<html>
<head>
	<title>Links</title>
	<meta charset="utf-8">

	<style type="text/css">

		a {
			padding: 5px 10px;
			text-decoration: none;
		}

		/* Links n√£o visitados */
		a:link {
			color: #b9c941;
		}


		/* Links visitados */
		a:visited {
			color: #c0c0c0;
		}

		/* Links Houver, quando passa o cursor sobre o link */
		a:hover {
			color: #FFF;
			background: #6d790f;
		}

		/* Links ativos, quando clicados */
		a:active {
			color: #e4f371;
		}

	</style>


</head>
<body>

	<a href="http://www.google.com.br">Google</a> |
	<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="http://www.megacurioso.com.br">Mega Curioso</a>

</body>
</html>
