<!DOCTYPE html>
<html>
	<head>
		<title>Novas tags de input em html5</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>
	<body>

		<form>
			<!-- Novos Inputs e atributos HTML 5 required -->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required autofocus><br><br>

			<!-- E-mail required -->
			<label for="email">E-mail</label>
			<input type="email" id="email" required><br><br>

			<!-- Número  -->
			<label for="numero">Número</label>
			<input type="number" id="numero" required min="5" max="20" step="5"><br><br>

			<!-- Url  -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex: http://www..."><br><br>

			<!-- Pesquisa  -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa"><br><br>

			<!-- Range  -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20"><br><br>

			<!-- Data -->
			<label for="date">Data</label>
			<input type="date" id="date"><br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor"><br><br>

			<input type="submit" name="" value="Enviar">

		</form>

	</body>
</html>
