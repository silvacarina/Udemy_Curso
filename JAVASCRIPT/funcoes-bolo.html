<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //void 
        //retorno

        function fazerBolo(ingrediente1, ingrediente2) {
            var boloPronto = "Bolo de Baunilha"

            if (ingrediente1) {
                boloPronto = "Bolo de " + ingrediente1
            }

            if (ingrediente2) {
                boloPronto = "Bolo de " + ingrediente1 + " com " + ingrediente2
            }

            return boloPronto
        }

        var sabor1 = window.prompt("Qual é o sabor principal?")
        var sabor2 = window.prompt("Qual é o sabor secundario?")

        document.write(fazerBolo(sabor1, sabor2))

    </script>
</head>

</body>
</html>
