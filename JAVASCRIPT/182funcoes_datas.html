        //15/01/2017
        var data1 = new Date(2017, 0, 15)

        //23/02/2017
        var data2 = new Date(2017, 1, 23)

        document.write(data1.toString())
        document.write('<br /><br /><hr />')
        document.write(data2.toString())

        document.write('<br /><br /><hr />')
        //converter datas para algo que possamos calcular
        document.write(data1.getTime())
        document.write('<br /><br /><hr />')
        document.write(data2.getTime())

        //1 de janeiro de 1970

        document.write('<br /><br /><hr />')

        //encontrar a qtde de milissegundos entre data1 e data2
        var milisssegundos_entre_datas = (Math.abs(data1.getTime() - data2.getTime()))
        document.write(milisssegundos_entre_datas)

        document.write('<br /><br /><hr />')

        //1 dia tem 24 horas, cada hora tem 60 minutos, cada minuto tem 60 segundos, cada segundo tem 1000 milissegundos
        //então quantos milissegundos existem em um dia?

        var milissegundos_por_dia = (1*24*60*60*1000)
        document.write(' 1 dia tem: ' + milissegundos_por_dia + ' milissegundos')

        document.write('<br /><br /><hr />')

        document.write('A diferença entre data1 e data2 é de ' +Math.ceil(milisssegundos_entre_datas / milissegundos_por_dia) + ' dia(s)')
