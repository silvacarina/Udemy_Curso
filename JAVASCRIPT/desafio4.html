<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

    var numero1 = prompt('Digite um número')
    var numero2 = prompt('Digite outro número')
    var operador = prompt('Realizar soma ou subtração')


    function calculo (numero1, numero2, operador) {

        numero1 = parseFloat(numero1)
        numero2 = parseFloat(numero2)

        var resultado = 0

        if (operador === 'soma') {
           resultado = numero1 + numero2
        } 
        if (operador === 'subtração') {
            resultado = numero1 - numero2
        }

        return resultado
    }

        document.write('O resultado é: ' + calculo(numero1, numero2, operador))

    </script>
</head>

</html>
