<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

    var nome = prompt('Digite o seu nome')
    var altura = prompt('Digite a sua altura')
    var peso = prompt('Digite o seu peso')

    nome = nome
    altura = parseFloat(altura)
    peso = parseFloat(peso)

    var alturaMetros = altura / 100
    var M = peso / (alturaMetros**2)

    var classificacao 
    
    if (M < 16) {
        classificacao = 'Baixo peso muito grave' 
    } 

    if (M > 16 && M < 16.99) {
        classificacao = 'Baixo peso grave' 
    } 

    if (M > 17 && M < 18.49) {
        classificacao = 'Baixo peso' 
    } 

    if (M > 18.50 && M < 24.99) {
        classificacao = 'Peso normal' 
    }

    if (M > 25 && M < 29.99) {
        classificacao = 'Sobrepeso' 
    }

    if (M > 30 && M < 34.99) {
        classificacao = 'Obesidade grau I' 
    }

    if (M > 35 && M < 39.99) {
        classificacao = 'Obesidade grau II' 
    }

    if (M > 40) {
        classificacao = 'Obesidade grau III' 
    }

    // document.write(nome + ' possui Ã­ndice de massa corporal igual a ' + M.toFixed(2) + ' sendo classificado como: ' + classificacao)

    document.write(`${nome} possui indice de massa corporal igual a ${M.toFixed(2)} sendo classificado como: ${classificacao}`)


    </script>
</head>
